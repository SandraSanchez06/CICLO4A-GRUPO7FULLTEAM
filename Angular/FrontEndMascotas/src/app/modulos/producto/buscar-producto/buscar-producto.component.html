<table class="table responsive">
    <thead>
        <tr>
            <th>
                Tipo
            </th>
            <th>
                Nombre
            </th>
            <th>
                Descripcion
            </th>
            <th>
                Precio
            </th>
            <th>
                Modificar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.tipo}}
            </td>
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.descripcion}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                <a routerLink="/producto/modificarProducto/{{p.id}}" class="btn">Editar</a>
            </td>

        </tr>
    </tbody>

</table>

<a routerLink="/producto/crearProducto" class="btn">Nuevo Producto</a>
