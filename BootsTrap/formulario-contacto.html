<h1>Formulario de Registro Usuario</h1>

<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="txtCedula" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="txtCedula" required>
    <div class="invalid-feedback">
      Este campo debe ser diligenciado.
    </div>
  </div>      
  <div class="col-md-8">
    <label for="txtNombre" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="txtNombre" required>
    <div class="invalid-feedback">
      Este campo debe ser diligenciado.
    </div>
  </div>
  <div class="col-md-8">
    <label for="txtApellido" class="form-label">Celular</label>
    <input type="text" class="form-control" id="txtApellido" required>
    <div class="invalid-feedback">
      Este campo debe ser diligenciado.
    </div>
  </div>
  <div class="col-md-4">
    <label for="txtTelefono" class="form-label">Comentario</label>
    <input type="text" class="form-control" id="txtTelefono" required>
    <div class="invalid-feedback">
      Este campo debe ser diligenciado.
    </div>
  </div>

  
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Registrarse</button>
  </div>
</form>
</div>
